<div class="container" ng-model="user">

  <form class="form-signin" ng-submit="userLogin()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputName" class="form-control" placeholder="Your Name (pavel)" required autofocus ng-model="user.name">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password (pk)" required ng-model="user.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  {{user.name}}, {{user.password}}
  

</div>
